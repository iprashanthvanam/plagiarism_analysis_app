name: Deploy Monolith to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Download Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup Node.js (For Frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Build Frontend
      - name: Build React App
        run: |
          cd frontend
          npm install
          CI=false npm run build
      
      # 4. Move Frontend Build to Backend
      - name: Move Build to Backend
        run: |
          mkdir -p backend/app/build
          # Copy contents of frontend/build to backend/app/build
          cp -r frontend/build/* backend/app/build/ || cp -r frontend/dist/* backend/app/build/

      # 5. Create AWS Procfile (CRITICAL STEP)
      #    This tells AWS to run Gunicorn pointing to your app
      - name: Create Procfile
        run: |
          echo "web: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app" > backend/Procfile

      # 6. Zip the Application
      - name: Generate Deployment Package
        run: |
          cd backend
          # Zip everything inside 'backend' (including app, requirements.txt, and the new Procfile)
          zip -r ../deploy.zip .

      # 7. Deploy to AWS Elastic Beanstalk
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: 'Your-EB-Application-Name' # <--- REPLACE WITH YOUR AWS APP NAME
          environment_name: 'Your-EB-Environment-Name' # <--- REPLACE WITH YOUR AWS ENV NAME
          version_label: "ver-${{ github.sha }}"
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy.zip
